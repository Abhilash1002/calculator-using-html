<!DOCTYPE html>
    <head>
        <link rel = "stylesheet" href = "mycss.css">
    </head> 
    <body>
    <div class="calc">
        <div class="result">
            <div class="prev"></div>
            <div class="curr"></div>
        </div>
        
        <div class="row">
            <button class="clear">AC</button>
            <button class="percent">%</button>
            <button class="x">x</button>
        </div>

        <div class="row">
            <button class="box 7">7</button>
            <button class="box 8">8</button>
            <button class="box 9">9</button>
            <button class="op -">-</button>
        </div>
        <div class="row">
            <button class="box 4">4</button>
            <button class="box 5">5</button>
            <button class="box 6">6</button>
            <button class="op /">รท</button>
        </div>
        <div class="row">
            <button class="box 1">1</button>
            <button class="box 2">2</button>
            <button class="box 3">3</button>
            <button class="op +">+</button>
        </div>
        <div class="row">
            <button class="box 0">0</button>
            <button class="box .">โข</button>
            <button class="op eq">=</button>
        </div>
    </div>
    <script src="myjs.js"></script>
    </body>
    
</html>
